<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <script>
        let nbtir=0;
        let id1,id2;
        let tour="j1";
        let score1=0;
        let score2=0;

        
        const images=["As.png","three.png","two.png","king.png","As.png","three.png","two.png","king.png"];
        function reversetime(){
            document.getElementByI(id1).src="./cards2/images.png";
            document.getElementByI(id2).src="./cards2/images.png";
            if (tour=="j1")
            tour="j2";
            else
            tour="j1";
            document.getElementById("tour").value=tour;

        }
        function aff(){
            document.getElementById(event.target.id).src="./cards2/"+images[event.target.id];
            nbtir+=1;
            if(nbtir==1){
            id1=event.target.id;
            }
            else{
            id2=event.target.id;
                if(images[id1]!=images[id2]){
                setTimeout(reversetime(),1200);
                }
                nbtir=0;
               

                
            }
            
        }
        

    </script>
</head>
<body>
    <img src="./cards2/images.png" onclick="aff()" id="0">
    <img src="./cards2/images.png" onclick="aff()" id="1">
    <img src="./cards2/images.png" onclick="aff()" id="2">
    <img src="./cards2/images.png" onclick="aff()" id="3"><br>
    <img src="./cards2/images.png" onclick="aff()" id="4">
    <img src="./cards2/images.png" onclick="aff()" id="5">
    <img src="./cards2/images.png" onclick="aff()" id="6">
    <img src="./cards2/images.png" onclick="aff()" id="7"><br>
    <label for="">tour :</label><input type="text" id="tour" value="j1"><br>
    <label for="">score joueur1 :</label><input type="text"id="score1"><br>
    <label for="">score joueur2 :</label><input type="text" id="score2">
    
</body>
</html>
