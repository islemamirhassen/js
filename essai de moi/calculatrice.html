<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 148px;
            height: 130px;
            background-color: black;
        }
        tr {
            text-align: center;
        }
       button{
        width: 30px;
       }
       input{
        width: 100px;
       }
    </style>
    <script>
        function aff(){
        document.getElementById("aff").value+=event.target.id;
        }
        function result(){
            document.getElementById("aff").value= eval(document.getElementById("aff").value);
        }
        function CE(){
            document.getElementById("aff").value="";
        }


    </script>
</head>
<body>
    <div >
        <table>
            <tr>
                <th><button  onclick="CE()"  ="CE">CE</button></th><th colspan="3"><input id="aff" type="text"></th>
            </tr>
            <tr>
                <td><button onclick="aff()" id="1">1</button></td>
                <td><button onclick="aff()" id="2">2</button></td>
                <td><button onclick="aff()" id="3">3</button></td>
                <td><button  onclick="aff()" id="+">+</button></td>
            </tr>
            <tr>
                <td><button onclick="aff()" id="4">4</button></td>
                <td><button onclick="aff()" id="5">5</button></td>
                <td><button onclick="aff()" id="6">6</button></td>
                <td><button onclick="aff()" id="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="aff()" id="7">7</button></td>
                <td><button onclick="aff()" id="8">8</button></td>
                <td><button onclick="aff()" id="9">9</button></td>
                <td><button onclick="aff()" id="*">*</button></td>
            </tr>
            <tr>
                <td><button onclick="aff()" id=".0">0</button></td>
                <td><button onclick="aff()" id=".">.</button></td>
                <td><button onclick="result()" id="=">=</button></td>
                <td><button onclick="aff()" id="/">/</button></td>
            </tr>







        </table>
    </div>
    
</body>
</html>
