<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
            function ctof(){
                f=document.getElementById("f").value=(document.getElementById("c").value*9/5)+32;
               
                console.log("valeur de f:",f);
            }
            function ftoc(){
                document.getElementById("c").value= (document.getElementById("f").value-32)*5/9 ;
        }






    </script>
</head>
<body>
    <label>c:</label><input type="text" onkeyup="ctof()" id="c"><br>
    <label>f:</label><input type="text" onkeyup="ftoc()" id="f"><br>
    
    
</body>
</html>
