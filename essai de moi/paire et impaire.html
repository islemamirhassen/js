<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function paire_impaire(){
            let a=document.getElementById("a").value;
            if(a%2==0){
                document.getElementById("result").innerHTML="paire"; 
            }
            else{
                document.getElementById("result").innerHTML="impaire";
            }


        }
        





    </script>
</head>
<body>
    <label>a :</label><input id="a" onkeyup="paire_impaire()" type="text">
    <label id="result"></label>
    
</body>
</html>
