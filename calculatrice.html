 <script>
    function aff(){
       
        document.getElementById("number").value+=event.target.id;  
}
function compute() {
    document.getElementById("number").value= eval(document.getElementById("number").value);

}
        
    </script>

<body>

        <tr><th><button>CE</button></th>

            <td><button id="1" onclick=aff() >1</button></td>

            <td><button id="*" onclick=aff()>*</button></td>
        </tr>

            <td><button id="." onclick=aff()>.</button></td>
