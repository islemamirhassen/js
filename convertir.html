<!DOCTYPE html>
<html>
    <head>
        <script>
            function ctof() {
              document.getElementById("f").value= (document.getElementById("c").value*9/5)+32 ;
            }
            function ftoc() {
                document.getElementById("c").value= (document.getElementById("f").value-32)*5/9;
            }
            </script>

    </head>
<body>

<h2>HTML Forms</h2>


  <label>C :</label><br>
  <input type="text" id="c" onkeypress="ctof()"><br>
  <label>f :</label><br>
  <input type="text" id="f" ><br>
  <button type="button" onclick="ctof()" onkeypress="ftoc">C TO F</button><button type="button"  onclick="ftoc()">F TO C</button>
  
  


</body>
</html>
