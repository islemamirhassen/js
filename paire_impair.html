<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function result(){
           
            let a=document.getElementById("rest").value;

            if (a%2==0){
                document.getElementById("message").innerHTML="paire";

        }else{
            document.getElementById("message").innerHTML="impaire";
}
        }
      



    </script>
</head>
<body>
    <input id="rest">
    <button onclick="result()">affiche</button>
    <label id="message"></label>

    
</body>
</html>
