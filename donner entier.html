div{

   <script> 
   const nombres =[] ;
   let somme=0 ;


    function result(){

        console.log("nombres:",nombres) ;
        document.getElementById("aff").innerHTML=nombres ;
       nombres.sort(function(a, b){return a - b});
        document.getElementById("Min").innerHTML=nombres[0] ;
    
    document.getElementById("max").innerHTML =nombres[nombres.length-1] ;
 
    document.getElementById("somme").innerHTML=somme ;
    document.getElementById("tri").innerHTML=nombres ;

        
     



    }

 
   </script>
</head>
<body>
    <div>
    <label>donner un entier:</label> <input id="entier" onchange="result()"></div><br>
